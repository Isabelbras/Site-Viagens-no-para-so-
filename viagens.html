<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Viagens</title>
</head>
<body>
 <header> 
    <style>
        /* Estilos para a barra de navegação */
        nav {
            background-color: #eca41ee0; /* Cor de fundo da barra */
           

            
        }

        nav ul {
            list-style-type: none; /* Remove os marcadores de lista */
            padding: 0; /* Remove o espaçamento interno da lista */
            margin: 0; /* Remove a margem externa da lista */
        }

        nav ul li {
            display: inline; /* Exibe os itens da lista em linha */
            margin-right: 20px; /* Espaçamento entre os itens */
        }

        nav ul li a {
            color: #fff; /* Cor do texto do link */
            text-decoration: none; /* Remove o sublinhado do link */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>

<nav>
    <ul>
        
                  <li><a href="#">Página Inicial</a></li>
                          <li><a href="#">Pequisa</a></li>
                               <li><a href="#">Menu</a></li>
                                      <li><a href="#">Contactos</a></li>
        
</nav>

<!-- Aqui você pode adicionar o conteúdo do seu site -->
 </header>   
</body>
</html>
