<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        
        <style>
           
            .navbar {
                background-color: #515839;
                overflow: hidden;
                text-align: right; /* Alinhar à esquerda */
                padding: 2.5%;
            }
    
            .navbar a {
               display: inline-block;
                color: #E4D9C7;
               
                padding: 14px 20px;
                text-decoration: none;
            }
    
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            #pesquisa { background-image: url('lupa.png');
                background-size:20px;
                background-repeat: no-repeat;
                background-position:left ;
                padding-left: 27px;

        }

            #imgem {
                 height: 30%;
                 width: 30%;
                 line-height: normal;
                 align-items: center; 
                 padding:8%;
                 border-color:#515839;
                 
            }

        #imgespanha {
                align-items:right;
                width:50%;
        }
        
        h1 { text-align: center;
            color: white;
        }
        
        body{ background-color: gray;
        }
        </style>
    </head>
    <body>
     
    
        
    <div class="navbar">
        <a href="#Pesquisa" id="pesquisa">Pesquisa</a>
        <a href="#Sobre Nós">Sobre Nós</a>
        <a href="#Contactos">Contactos</a>
    </div>

    <h1>
        Escola a sua viagem pela Europa
    </h1>
    
    <div> 
        <img src="Portugal/PORTUGAL-Lisboa.png" id="imgem" alt="">
    </div>

    <div>
        <img src="Espanha/ESPANHA-madrid.png" id="imgespanha"
     </div>

     <div>
        <img src="ideia/" id=" ita src"
     </div>

     

    </body>
    </html>
